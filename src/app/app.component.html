<div>
  <!-- Toolbar -->
  <mat-toolbar color="primary" class="app-bar">
    <mat-toolbar-row><span>TODO LIST</span></mat-toolbar-row>
  </mat-toolbar>

  <!-- Todo list -->
  <app-todos></app-todos>

  <!-- Add new todo button -->
  <button
    mat-fab
    class="btn-add-todo"
    color="primary"
    (click)="addTodo()"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
